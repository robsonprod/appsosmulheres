<ion-view >
    <ion-side-menus enable-menu-with-back-views="true" overflow-scroll="false" data-componentid="side-menu" class="menuuu">
        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">

            </ion-nav-bar>
            <ion-nav-view name="main" animation="slide-left-right">
            </ion-nav-view> 
        </ion-side-menu-content>
        <ion-side-menu side="left" id="side-menu21">
            <ion-header-bar class="bar bar-header bar-assertive">
            </ion-header-bar>
            <ion-content scroll="false" padding="true" style="top:0px !important;" class="side-menu-left side-menu-gradient">
                <div class="spacer" data-componentid="spacer1" style="width: 248px; height: 25px;"></div>
                <div class="profile-img" data-componentid="image1">
                    <img src="img/profile.jpg" width="50%" height="auto" style="display: block; margin-left: auto; margin-right: auto; border-radius: 100%;">
                </div>
                <div ng-controller="DashController">
                    <div ng-if="storage.account">
                        <h3 id="menu-heading1" style="color:#fff;font-weight:300;text-align:center;" data-componentid="heading1">{{storage.name}}</h3>
                    </div>
                    <div ng-if="!storage.account">
                        <h3 id="menu-heading1" style="color:#fff;font-weight:300;text-align:center;" data-componentid="heading1">Cadastre-se</h3>
                    </div>
                </div>
                <div class="spacer" data-componentid="spacer2" style="width: 248px; height: 22px;"></div>
                <ion-list id="menu-list1" data-componentid="list1">
                    <ion-item nav-clear menu-toggle ui-sref="sidemenu.menu-cadastrar" ng-click="toggleLeft()" 
                    class="item-icon-left side-menu-item">
                    <i class="icon ion-log-in"></i>
                    Login
                </ion-item>

                <ion-item nav-clear menu-toggle ui-sref="sidemenu.menu-projeto" ng-click="toggleLeft()" 
                class="item-icon-left side-menu-item">
                <i class="icon ion-document-text"></i>
                Sobre o Projeto
            </ion-item>

        </ion-list>
    </ion-content>
</ion-side-menu>
</ion-side-menus>
</ion-view>
