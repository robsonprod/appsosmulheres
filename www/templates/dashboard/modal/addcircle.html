<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-positive">
		<h1 class="title">Inserir Marcação</h1>
		<div class="buttons">
			<button class="button button-clear" ng-click="modalCircle.hide()"><i class="ion-android-close"></i></button>
		</div>
	</ion-header-bar>
	<ion-content padding overflow-scroll="false">
		<div padding>

			<form ng-submit="doCrime()" class="">
				<div class="list item-borderless">
					<label class="item item-input">
						<span class="input-label">Data</span>
						<input type="date" ng-model="dataForm.data_crime" />
					</label>

					<label class="item item-input">
						<span class="input-label">Hora</span>
						<input type="time" ng-model="dataForm.hora_crime" />
					</label>

					<label class="item item-input item-select">
						<div class="input-label">
							Crime
						</div>
						<select ng-model="dataForm.tipo_crime">
							<option value="VIOLENCIA_DOMESTICA_FAMILIAR">Violência doméstica familiar</option>
							<option value="FEMINICIDIO">Feminicidio</option>
							<!-- <option value="VIOLENCIA_DE_GENERO_NA_INTERNET">Violência de genero na internet</option> -->
							<option value="VIOLENCIA_SEXUAL">Violência sexual</option>
							<option value="VIOLENCIA_RACISMO">Violência racismo</option>
							<option value="VIOLENCIA_LESBICAS">Violência lésbicas</option>
						</select>
					</label>

					<label class="item item-input item-select">
						<div class="input-label">
							Local
						</div>
						<select ng-model="dataForm.tipo_local">
							<option value="ESCOLA">Escola</option>
							<option value="ESTABELECIM_COMERCIAL">Estabelecimento comercial</option>
							<option value="TRANSPORTE_COLETIVO">Transporte coletivo</option>
							<option value="RESIDENCIA">Residência</option>
							<option value="PRACA_PUBLICA">Praça publica</option>
							<option value="OUTROS">Outros</option>
						</select>
					</label>

					<label class="item item-input item-select">
						<div class="input-label">
							Meio de agressão
						</div>
						<select ng-model="dataForm.tipo_meio">
							<option value="ARMA_BRANCA">Arma branca</option>
							<option value="ARMA_DE_FOGO">Arma de fogo</option>
							<option value="ENFORCAMENTO_SUFOCACAO">Enforcamento/sufocação</option>
							<option value="QUEIMADURAS">Queimaduras</option>
							<option value="OBJETO_CONTUNDENTE">Objeto contundente</option>
							<option value="FORCA_CORPORAL">Força corporal</option>
							<option value="OUTROS">Outros</option>
						</select>
					</label>

					<label class="item item-input item-select">
						<div class="input-label">
							Estado
						</div>
						<select ng-model="dataForm.estado_id" 
						ng-change="filtrarCidadesByEstado()" 
						ng-options="estado.id as estado.uf for estado in estados"></select>
					</label>

					<label class="item item-input item-select">
						<div class="input-label">
							Cidades
						</div>
						<select ng-model="dataForm.cidade_id" ng-options="cidade.id as cidade.nome for cidade in cidades"></select>
					</label>

					<label class="item">
						<button class="button button-block button-positive icon-right ion-checkmark-round" type="submit">Adicionar</button>
					</label>
				</div>
			</form>
		</div>

		<!-- <div class="card card-dif" padding>
			<div class="item item-text-wrap">
				Não se preocupe suas informações não serão expostas.
			</div>
		</div> -->

	</ion-content>
</ion-modal-view>
